<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Caveat|Architects+Daughter|Merienda|Great+Vibes"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/normalise.css" />
    <link rel="stylesheet" href="public/style.css" />
    <title>Spellchecker</title>
  </head>

  <body>
    <header>
      <h1 class="">Lumos!</h1>
    </header>
    <main>
      <img
        class="spells__image"
        src="public/assets/torn-page.jpg"
        alt="a torn page"
      />
      <p class="page__title">Spells</p>
      <section class="spells">
        <div class="spells__wrapper">
          <input
            aria-label="Search for a spell here"
            id="spells-input"
            class="spells__input"
            type="text"
            maxlength="15"
          />

          <hr id="line-break" />
          <ul class="spells__list"></ul>
        </div>
        <!-- add dropdown list that modifies input field and allows each option to be clicked
      list disappears once an option has been clicked, option moves into input textbox,
      spellfire function triggered to add page content -->
        <!-- ACESSIBILITY! - make items tabbable -->
      </section>
      <section class="output">
        <ul class="output__display"></ul>
      </section>
      <p class="page__number">394</p>
    </main>
    <footer>
      <h1>Nox!</h1>
    </footer>
    <script src="public/script.js" type="text/javascript"></script>
    <script>
      var view = "expelliarmus!";
    </script>
  </body>
</html>
